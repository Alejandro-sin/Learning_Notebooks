<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
    <body>
    <h1>Trabajando con D3.js</h1>
    <h2>Geometría</h2>
        <h3>Posiciones Geometria básicas</h3>
        <p>En este fragmento se muestra cómo trabajar con D3.js, para posicionar
            usar la función  translate para mover en (x,y)  la etiqueta g sirve para agrupar
        </p>
        <div class="main-container" >    
        <svg width = 1000 , height =500>
            <g transform ="scale (0.5)">
                    <circle cx="150" cy="150" r="130" fill="black"></circle>
                    <circle cx="300" cy="150" r="90" fill=red></circle>
                    <circle cx="450" cy="150" r="80" fill="#ffff"></circle>
                    <circle cx="600" cy="150" r="70" fill="#ffff"></circle>
                    <circle cx="750" cy="150" r="50" fill="#ffff"></circle>
                    <circle cx="900" cy="150" r="30" fill="#ffff"></circle>
                <g transform = "translate(0,200)">
                    <rect x=960 y=150 width=100 height=100 fill="black" ></rect>
                    <rect x=880 y=150 width=100 height=100 fill="#ffff" ></rect>
                <g transform = "translate(100,100)">
                    <rect x=700 y=150 width=100 height=100 fill="red" ></rect>
                    <rect x=600 y=150 width=100 height=100 fill="gray" ></rect>
                </g>
                    <rect x=500 y=150 width=100 height=100 fill="pink" ></rect>
                </g>
                    <line x1="200" y1="0" x2 ="200" y2="234" stroke="white" stroke-width="10"></line>
                <g class ="lines" stroke="white" stroke-width="10" fill="none">
                    <path d="M200 234 L350 200 L400 20"></path>
                </g>
            </g>
            
            </svg>
            </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="index.js"></script>

    </body>
</html>
